<!DOCTYPE html>
<html>
  <head>
    <title>API Test</title>
  </head>
  <body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testGenerate()">Test Generate</button>
    <button onclick="testNER()">Test NER</button>
    <button onclick="testLemmatize()">Test Lemmatize</button>
    <button onclick="testStemmer()">Test Stemmer</button>
    <button onclick="testAspect()">Test Aspect</button>
    <button onclick="testModelInfo()">Test Model Info</button>
    <div id="result"></div>

    <script>
      const BASE_URL = "https://nlp-backend.itclub.asmitphuyal.com.np";

      async function testHealth() {
        try {
          const response = await fetch(`${BASE_URL}/health`);
          const data = await response.json();
          document.getElementById("result").innerHTML = `<pre>${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
          console.error("Error:", error);
        }
      }

      async function testGenerate() {
        try {
          const response = await fetch(`${BASE_URL}/generate`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              prompt: "नमस्ते",
              max_length: 50,
            }),
          });
          const data = await response.json();
          document.getElementById("result").innerHTML = `<pre>${JSON.stringify(
